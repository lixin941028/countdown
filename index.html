<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自动跳转首页示例</title>
<meta http-equiv="refresh" content="5; URL=./countdown.html"> <!-- 5秒后跳转到otherpage.html -->
</head>
<style>
    body {
    /* 使用线性渐变，从顶部到底部 */
    background: linear-gradient(to bottom, #07417e, #248bb0, #85c8e0);
    /* 全屏渐变 */
    height: 100vh;
    /* 确保内容垂直居中 */
    display: flex;
    justify-content: center;
    align-items: center;
    /* 设置文本样式 */
    color: rgb(255, 255, 255);
    font-size: 100px;
    text-align: center;
    font-family: Arial, sans-serif;
  }
  #skip-button {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    z-index: 1000;
  }

</style>

<body>

    <button id="skip-button">跳过 <span id="countdown">5</span></button>
  <h5>欢迎使用计时器</h5>
  
  <script>
    // 设置倒计时秒数
  var countdown = 5;

// 定时器，每秒更新倒计时显示
var timer = setInterval(function() {
  countdown--;
  if (countdown >= 0) {
    document.getElementById('countdown').textContent = countdown;
  } else {
    clearInterval(timer); // 清除定时器
    window.location.href = './countdown.html'; // 跳转到其他页面
  }
}, 1000);

// 点击按钮直接跳转
document.getElementById('skip-button').addEventListener('click', function() {
  clearInterval(timer); // 清除定时器
  window.location.href = './countdown.html'; // 跳转到其他页面
});
  </script>



</body>
</html>
